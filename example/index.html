<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.3/dist/vue.js"></script>
    <script type="text/javascript" src="../dist/js/nested-select.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Nested Select example</title>
</head>

<body>
    <div id="app">
        <div class="col-md-9">
            <h1>Nested Select Example</h1>
            <form>
                <div class="form-group">
                    <nested-select :host="'https://jsonplaceholder.typicode.com'" :context="''"
                        :hierarchy="hierarchyModel" v-model="myModel" :required="requiredSelect">
                    </nested-select>
                </div>
                <button type="submit" class="btn btn-primary">Send</button>
            </form>
        </div>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    myModel: undefined,
                    requiredSelect: true,
                    hierarchyModel: [
                        {
                            path: '/users',
                            prop: 'id',
                            label: 'username',
                            selectLabel: 'User: '
                        },
                        {
                            path: '/users/{selected}/albums',
                            prop: 'id',
                            label: 'title',
                            selectLabel: 'Album: '
                        },
                        {
                            path: '/albums/{selected}/photos',
                            prop: 'id',
                            label: 'title',
                            selectLabel: 'Photo'
                        }
                    ]
                }
            },
            components: {
                'nested-select': NestedSelect
            }
        });
    </script>
</body>

</html>
