<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="https://unpkg.com/vue@2.4.3/dist/vue.js"></script>
    <script type="text/javascript" src="../dist/js/nested-select.js"></script>
    <title>Nested Select example</title>
</head>

<body>
    <div id="app">
        <nested-select :host="'https://jsonplaceholder.typicode.com'" :context="''" :hierarchy="hierarchyModel"
            v-model="myModel">
        </nested-select>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: function () {
                return {
                    myModel: undefined,
                    hierarchyModel: [
                        {
                            path: '/users',
                            prop: 'id',
                            label: 'username'
                        },
                        {
                            path: '/posts',
                            prop: 'id',
                            label: 'title'
                        },
                        {
                            path: '/albums',
                            prop: 'id',
                            label: 'title'
                        }
                    ]
                }
            },
            components: {
                'nested-select': NestedSelect
            }
        });
    </script>
</body>

</html>
